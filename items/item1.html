
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample 1 – Curated Store</title>
  <meta name="description" content="Details for Sample 1 at Curated Store." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;400&display=swap">
  <style>
    html, body { height: 100%; overflow-x: hidden; }
    body { background: #000; color: #fff; font-family: 'Playfair Display', serif; }
    .gradient-text { background: linear-gradient(to right, #7f1dff 40%, #41d1ff 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .ambient1 { background: radial-gradient(circle at 12% 22%, #7f1dff22 0%, #0e172a00 80%); }
    .ambient2 { background: radial-gradient(circle at 80% 48%, #0ea5e960 0%, #9333ea00 76%); }
    .ambient3 { background: radial-gradient(circle at 80% 120%, #2e1065aa 0%, #00000000 100%); }
    @keyframes fade-in { 0%{opacity:0;transform:translateY(20px);} 100%{opacity:1;transform:translateY(0);} }
    .animate-fade-in { animation: fade-in 0.75s cubic-bezier(.19,1,.39,.98) both; }
    @keyframes pulse { 0%,100%{box-shadow:0 0 0 0 #41d1ff33;} 50%{box-shadow:0 0 0 8px #9333ea21;} }
    .animate-pulse { animation: pulse 1.5s infinite cubic-bezier(.44,0,.57,1);}
  </style>
</head>
<body class="relative min-h-screen bg-black text-white overflow-x-hidden">
  <div class="fixed top-0 left-0 w-full h-full z-0 pointer-events-none">
    <div class="absolute w-2/3 h-1/3 left-0 top-0 ambient1"></div>
    <div class="absolute w-2/3 h-2/5 right-0 top-1/4 ambient2"></div>
    <div class="absolute w-1/2 h-2/5 right-0 bottom-[-15%] ambient3"></div>
  </div>

  <!-- Navigation Bar -->
  <nav class="flex items-center justify-between bg-white/5 shadow-lg px-4 py-4 rounded-b-2xl relative z-50" style="backdrop-filter: blur(9px); border-bottom: 1px solid #24245f;">
    <span class="font-playfair text-2xl md:text-3xl font-extrabold gradient-text drop-shadow-sm select-none tracking-tight animate-fade-in">
      Curated Store
    </span>
    <div class="flex gap-7 items-center text-lg font-medium">
      <a href="../index.html" class="text-white/90 hover:gradient-text px-1.5 py-0.5 transition-all relative font-medium font-bold active:gradient-text">Home</a>
      <a href="../index.html#products" class="text-white/80 hover:gradient-text px-1.5 py-0.5 transition-all relative font-medium">Products</a>
      <a href="mailto:info@curatedstore.com" class="bg-gradient-to-r from-blue-600 to-fuchsia-600 text-white font-semibold rounded-full shadow-2xl px-5 py-2 text-base transition-transform hover:scale-105 focus-visible:ring-2 ring-fuchsia-300 ml-3">Contact Us</a>
    </div>
  </nav>

  <!-- Main Product Content -->
  <main class="flex flex-col items-center justify-center min-h-[65vh] text-center px-4 relative z-10">
    <h1 class="text-5xl md:text-6xl font-extrabold font-playfair gradient-text mb-5 mt-16 animate-fade-in">Sample 1</h1>
    <div class="w-full max-w-sm sm:max-w-md md:max-w-lg rounded-3xl bg-[#13131e] shadow-xl product-card px-0 py-7 md:py-10 mb-10 mt-1 animate-fade-in">
      <div class="aspect-square flex items-center justify-center mb-4 mx-auto overflow-hidden rounded-2xl border border-indigo-900/50 bg-[#090912]">
        <img src="https://images.unsplash.com/photo-1745874864678-f464940bb513?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sample 1" class="h-full w-full object-cover transition-transform duration-300 rounded-2xl hover:scale-105" draggable="false" />
      </div>
      <div class="px-6">
        <p class="text-gray-200 text-lg font-medium mb-7 animate-fade-in">this item is a sample</p>
        <div class="flex flex-col md:flex-row justify-center items-center gap-3 mb-5">
          <span class="text-2xl font-bold text-[#43ffae] animate-pulse">$999</span>
        </div>
        <a href="../index.html#products" class="inline-block px-8 py-3 bg-gradient-to-r from-cyan-500 to-fuchsia-600 text-white rounded-2xl text-lg font-semibold shadow hover:from-fuchsia-600 hover:to-cyan-500 transition-all animate-fade-in">Back to Store</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-black border-t-[1.5px] border-indigo-900/30 text-white py-12 mt-8 relative z-10 shadow-inner shadow-blue-900/[.10]">
    <div class="container mx-auto px-4 text-center">
      <h3 class="text-2xl font-bold mb-4 gradient-text">Curated Store</h3>
      <p class="text-gray-400 mb-6">Your trusted source for premium products</p>
      <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-6 mb-6">
        <a href="#" class="text-gray-400 hover:text-white transition-colors">Privacy Policy</a>
        <a href="#" class="text-gray-400 hover:text-white transition-colors">Terms of Service</a>
        <a href="mailto:info@curatedstore.com" class="inline-block ml-0">Contact Us</a>
      </div>
      <p class="text-gray-500 text-sm">© 2024 Curated Store. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
