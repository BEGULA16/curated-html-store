
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curated Store</title>
    <meta name="description" content="Premium Quality Products" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;400&display=swap">
    <style>
        html, body {
            height: 100%;
            overflow-x: hidden;
        }
        body {
            background: #000;
        }
        .gradient-text {
            background: linear-gradient(to right, #7f1dff 40%, #41d1ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .floating-bg {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.42;
            z-index: 0;
            pointer-events: none;
            animation: float 10s ease-in-out infinite alternate;
            background: radial-gradient(circle at 70% 40%, #0ea5e9 0%, #7f1dff 100%);
        }
        .dark-ambient1 {
            background: radial-gradient(circle at 10% 30%, #6d28d926 0%, #6d28d900 80%);
        }
        .dark-ambient2 {
            background: radial-gradient(circle at 70% 50%, #0ea5e993 0%, #9333ea00 75%);
        }
        .dark-ambient3 {
            background: radial-gradient(circle at 80% 120%, #8338ec66 0%, #00000000 90%);
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1);}
            100% {transform: translateY(35px) scale(1.08);}
        }
        .category-btn {
            border: 2px solid #24243e;
            background: #0e0e17;
            color: #6ee7b7;
            margin-right: 1rem;
            margin-bottom: 0.5rem;
            box-shadow: 0 4px 32px #22d3ee25, 0 1px 8px #0ea5e970;
            border-radius: 9999px;
            font-weight: 600;
            padding: 0.6em 2em;
            font-size: 1rem;
            transition: background 0.2s, color 0.2s, border 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }
        .category-btn::before {
            content: "";
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 200%;
            height: 200%;
            border-radius: 50%;
            background: radial-gradient(circle, #0ee7ff33 0%, #7f1dff44 100%);
            opacity: 0.3;
            transition: transform 0.35s, opacity 0.2s;
            z-index: 1;
        }
        .category-btn:hover::before,
        .category-btn:focus-visible::before {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        .category-btn.selected, .category-btn:active {
            background: linear-gradient(90deg,#41d1ff 60%,#a21caf 100%);
            color: #fff;
            border-color: #7f1dff;
            box-shadow: 0 4px 34px #9333ea55, 0 0px 16px #22d3ee60;
        }
        .category-btn.selected {
            font-size: 1.05rem;
            letter-spacing: 0.5px;
        }
        /* Product Card enhanced hover */
        .product-card {
            transition: transform .21s cubic-bezier(.22,.61,.36,1), box-shadow .25s cubic-bezier(.13,1,.46,.93), border-color .14s;
            background: #13131e;
            border: 1.5px solid #1e293b88;
            box-shadow: 0 6px 38px #0ea5e933, 0 2px 14px #7f1dff20;
        }
        .product-card:hover,
        .product-card:focus-visible {
            transform: scale(1.039) translateY(-8px) rotate(-1.1deg);
            box-shadow: 0 12px 44px 0 #22d3ee44, 0 3px 16px #9333ea55;
            z-index: 2;
            border-color: #9333ea88;
        }
        .group:hover .card-btn,
        .group:focus-visible .card-btn {
            filter: brightness(1.24) drop-shadow(0 2px 18px #9333ea70);
            background: linear-gradient(90deg, #6366f1 60%,#9333ea 100%);
            color: #fff;
        }
    </style>
</head>
<body class="relative min-h-screen bg-black">
    <!-- Ambient glowing backgrounds for dark mode -->
    <div class="fixed top-0 left-0 w-full h-full z-0 pointer-events-none">
        <div class="absolute w-2/3 h-1/3 left-0 top-0 dark-ambient1"></div>
        <div class="absolute w-2/3 h-2/5 right-0 top-1/3 dark-ambient2"></div>
        <div class="absolute w-1/2 h-2/5 right-0 bottom-[-15%] dark-ambient3"></div>
    </div>

    <!-- Navigation Bar -->
    <nav class="flex items-center justify-between bg-white/5 shadow-lg px-4 py-4 rounded-b-2xl relative z-50" style="backdrop-filter: blur(8px); border-bottom: 1px solid #232347; animation-delay:.04s;">
        <span class="flex items-center gap-2 font-playfair text-2xl md:text-3xl font-bold gradient-text drop-shadow-sm select-none">
            <img src="https://www.svgrepo.com/show/480260/store.svg" alt="Curated Store Logo" class="inline w-7 h-7 -mt-1 drop-shadow-bright" style="display:inline;">
            Curated Store
        </span>
        <button class="nav-toggle" aria-label="Open navigation" onclick="document.querySelector('.navbar-links').classList.toggle('open')">
            <!-- hamburger icon -->
            <svg width="30" height="30" fill="none" stroke="#93c5fd">
                <rect y="8" width="30" height="3" rx="1.4" fill="#93c5fd"></rect>
                <rect y="18" width="30" height="3" rx="1.4" fill="#93c5fd"></rect>
            </svg>
        </button>
        <div class="flex gap-7 items-center text-lg font-medium navbar-links">
            <a href="/" class="text-white/90 hover:gradient-text px-1.5 py-0.5 transition-all relative font-medium active:gradient-text font-bold">Home</a>
            <a href="#products" class="text-white/80 hover:gradient-text px-1.5 py-0.5 transition-all relative font-medium">Products</a>
            <a href="mailto:info@curatedstore.com" class="bg-gradient-to-r from-blue-600 to-fuchsia-600 text-white font-semibold rounded-full shadow-2xl px-5 py-2 text-base transition-transform hover:scale-105 focus-visible:ring-2 ring-fuchsia-300 ml-3">Contact Us</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="container mx-auto px-4 pt-16 pb-14 text-center relative z-10">
        <h2 class="text-3xl md:text-5xl font-playfair font-bold gradient-text mb-6 animate-fade-in" style="animation: fade-in 1s cubic-bezier(.16,1,.3,1) both;">
            Discover <span class="text-transparent bg-clip-text bg-gradient-to-r from-fuchsia-400 to-blue-400">Amazing</span> Products
        </h2>
        <p class="text-lg md:text-xl text-slate-200/80 max-w-2xl mx-auto mb-10 md:mb-12 animate-fade-in" style="animation: fade-in 1.2s .2s both;">
            <span class="inline-block rounded-lg bg-black/60 px-4 py-2 shadow backdrop-blur-sm border border-violet-900/40 text-slate-300">Carefully curated items that meet our highest standards of quality and design</span>
        </p>
    </section>

    <!-- Category Selection Bar (ALL, Category 1, Category 2) -->
    <section class="container mx-auto px-4 pb-4 flex justify-center select-none" id="category-bar">
        <button class="category-btn selected" data-category="all" id="cat-btn-all" type="button">ALL</button>
        <button class="category-btn" data-category="1" id="cat-btn-1" type="button">Category 1</button>
        <button class="category-btn" data-category="2" id="cat-btn-2" type="button">Category 2</button>
    </section>

    <!-- Products Grid Grouped by Category when ALL is selected -->
    <section id="products" class="container mx-auto px-4 pb-20 relative z-10">
        <div id="products-grid">
            <!-- Will be filled by JS! -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black border-t-[1.5px] border-indigo-900/30 text-white py-12 mt-8 relative z-10 shadow-inner shadow-blue-900/[.10]">
        <div class="container mx-auto px-4 text-center">
            <h3 class="text-2xl font-bold mb-4 gradient-text">Curated Store</h3>
            <p class="text-gray-400 mb-6">Your trusted source for premium products</p>
            <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-6 mb-6">
                <a href="#" class="text-gray-400 hover:text-white transition-colors">Privacy Policy</a>
                <a href="#" class="text-gray-400 hover:text-white transition-colors">Terms of Service</a>
                <a href="mailto:info@curatedstore.com" class="inline-block navbar-contact-btn ml-0">Contact Us</a>
            </div>
            <p class="text-gray-500 text-sm">Â© 2024 Curated Store. All rights reserved.</p>
        </div>
    </footer>
    <script>
        // PRODUCT DATA (category grouping)
        const products = [
            {
                id: 1,
                name: "Sample 1",
                description: "this item is a sample",
                price: 999,
                image: "https://images.unsplash.com/photo-1745874864678-f464940bb513?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
                link: "items/item1.html",
                category: "1",
            },
            {
                id: 2,
                name: "Sample 2",
                description: "this item is a sample",
                price: 999,
                image: "https://images.unsplash.com/photo-1745874864678-f464940bb513?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
                link: "items/item2.html",
                category: "1",
            },
            {
                id: 3,
                name: "Sample 3",
                description: "this item is a sample",
                price: 999,
                image: "https://images.unsplash.com/photo-1745874864678-f464940bb513?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
                link: "items/item3.html",
                category: "1",
            },
            {
                id: 4,
                name: "Sample 4",
                description: "this item is a sample",
                price: 999,
                image: "https://images.unsplash.com/photo-1745874864678-f464940bb513?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
                link: "items/item4.html",
                category: "2",
            },
            {
                id: 5,
                name: "Sample 5",
                description: "this item is a sample",
                price: 999,
                image: "https://images.unsplash.com/photo-1745874864678-f464940bb513?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
                link: "items/item5.html",
                category: "2",
            },
        ];

        // Render Products
        function renderProducts(category) {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';

            if (category === 'all') {
                // Group by cat, show under label
                const grouped = {
                    "1": products.filter(p => p.category === "1"),
                    "2": products.filter(p => p.category === "2"),
                };

                for (let cat of ["1","2"]) {
                    // Category heading
                    const label = document.createElement("h4");
                    label.textContent = cat === "1" ? "Category 1" : "Category 2";
                    label.className = "text-2xl font-bold mt-10 mb-4 gradient-text";
                    grid.appendChild(label);

                    // Product grid
                    const catGroup = document.createElement("div");
                    catGroup.className = "grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8";
                    grouped[cat].forEach(prod => {
                        catGroup.appendChild(createProductCard(prod));
                    });
                    grid.appendChild(catGroup);
                }
            } else {
                const filtered = products.filter(p => p.category === category);
                const productGrid = document.createElement("div");
                productGrid.className = "grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8";
                filtered.forEach(prod => {
                    productGrid.appendChild(createProductCard(prod));
                });
                grid.appendChild(productGrid);
            }
        }

        function createProductCard(prod) {
            const a = document.createElement('a');
            a.href = prod.link;
            a.className = `group product-card rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl focus-visible:outline-fuchsia-400 transition-all duration-300 transform hover:-translate-y-2 hover:scale-105`;
            a.setAttribute('data-category', prod.category);

            a.innerHTML = `
                <div class="aspect-square overflow-hidden bg-[#090912] border-b-[1.2px] border-[#222143]">
                    <img src="${prod.image}" alt="${prod.name}" class="w-full h-full object-cover transition-transform duration-300 rounded-2xl group-hover:scale-110 group-hover:rotate-1" />
                </div>
                <div class="p-6">
                    <h3 class="text-xl font-bold text-white mb-2 group-hover:text-cyan-400 transition-colors font-playfair">${prod.name}</h3>
                    <p class="text-slate-300 mb-4 line-clamp-2">${prod.description}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-2xl font-bold text-[#43ffae]">$${prod.price}</span>
                        <span class="card-btn bg-[#111] border border-cyan-700 text-cyan-400 px-3 py-1 rounded-full text-sm font-medium shadow transition-all group-hover:bg-cyan-500 group-hover:text-[#fff]">View Details</span>
                    </div>
                </div>
            `;
            return a;
        }

        // CATEGORY FILTER LOGIC
        function setCategory(category) {
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.toggle('selected', btn.getAttribute('data-category') === category);
            });
            renderProducts(category);
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', function () {
            setTimeout(() => {
                document.querySelectorAll('.animate-card').forEach(el => {
                    el.style.opacity = "";
                });
            }, 200);

            renderProducts('all'); // ALL selected by default

            document.getElementById('cat-btn-all').addEventListener('click', () => setCategory('all'));
            document.getElementById('cat-btn-1').addEventListener('click', () => setCategory('1'));
            document.getElementById('cat-btn-2').addEventListener('click', () => setCategory('2'));

            // Nav responsive
            document.addEventListener('click', function(e) {
                if (window.innerWidth > 768) return;
                const navLinks = document.querySelector('.navbar-links');
                const navToggle = document.querySelector('.nav-toggle');
                if (!navLinks || !navToggle) return;
                if (!navLinks.contains(e.target) && !navToggle.contains(e.target)) {
                    navLinks.classList.remove('open');
                }
            });
        });
    </script>
</body>
</html>
