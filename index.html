<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curated Store</title>
    <meta name="description" content="Premium Quality Products" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;400&display=swap">
    <style>
        html, body { height: 100%; overflow-x: hidden; }
        body {
            background: #000;
            color: #fff;
            font-family: 'Playfair Display', serif;
        }
        .gradient-text {
            background: linear-gradient(to right, #7f1dff 40%, #41d1ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        /* AMOLED ambient lighting backgrounds */
        .ambient1 {
            background: radial-gradient(circle at 12% 22%, #7f1dff22 0%, #0e172a00 80%);
        }
        .ambient2 {
            background: radial-gradient(circle at 80% 48%, #0ea5e960 0%, #9333ea00 76%);
        }
        .ambient3 {
            background: radial-gradient(circle at 80% 120%, #2e1065aa 0%, #00000000 100%);
        }
        .category-btn {
            border: 2px solid #191932;
            background: #000016;
            color: #70ffe8;
            box-shadow: 0 4px 32px #41d1ff31, 0 1px 8px #0ea5e970;
            border-radius: 9999px;
            font-weight: 700;
            padding: 0.6em 2em;
            font-size: 1rem;
            margin-right: 1rem;
            margin-bottom: 0.5rem;
            letter-spacing: 0.3px;
            transition: 
              background 0.22s cubic-bezier(.4,1,.2,1),
              color 0.19s,
              border 0.21s,
              box-shadow 0.28s,
              transform .13s cubic-bezier(.63,.13,.15,1);
            position: relative; overflow: hidden;
        }
        .category-btn.selected, .category-btn:active {
            background: linear-gradient(90deg,#41d1ff 60%,#9333ea 100%);
            color: #fff;
            border-color: #7f1dff;
            box-shadow: 0 6.5px 39px #9333eadd, 0 0px 16px #22d3ee60;
            font-size: 1.08rem;
            letter-spacing: .6px;
            transform: scale(1.045);
        }
        .category-btn:hover:not(.selected), .category-btn:focus-visible:not(.selected) {
            background: linear-gradient(90deg,#41d1ff 60%,#7f1dff 100%);
            color: #fff;
            border-color: #41d1ff;
            transform: scale(1.025) skewY(-2deg);
            box-shadow: 0 6px 30px #41d1ff55;
        }
        /* Product Card enhanced hover/animation */
        .product-card {
            transition: 
              transform .22s cubic-bezier(.22,.61,.36,1), 
              box-shadow .24s cubic-bezier(.13,1,.46,.93), 
              border-color .13s;
            background: #13131e;
            border: 1.5px solid #27273c88;
            box-shadow: 0 8px 40px #21218621, 0 3px 15px #7f1dff17;
            z-index: 1;
        }
        .product-card:hover,
        .product-card:focus-visible {
            transform: scale(1.045) translateY(-7px) rotate(-0.4deg);
            box-shadow: 0 12px 45px #41d1ff55, 0 3px 16px #9333ea44;
            border-color: #7f1dffbb;
            z-index: 2;
        }
        /* Animation helpers (fade/scale) */
        @keyframes fade-in { 0%{opacity:0;transform:translateY(20px);} 100%{opacity:1;transform:translateY(0);} }
        .animate-fade-in { animation: fade-in 0.75s cubic-bezier(.19,1,.39,.98) both; }
        @keyframes scale-in { 0%{opacity:.12;transform:scale(.94);} 100%{opacity:1;transform:scale(1);} }
        .animate-scale-in { animation: scale-in .37s cubic-bezier(.46,1,.33,1) both; }
        @keyframes pulse { 0%,100%{box-shadow:0 0 0 0 #41d1ff33;} 50%{box-shadow:0 0 0 8px #9333ea21;} }
        .animate-pulse { animation: pulse 1.5s infinite cubic-bezier(.44,0,.57,1);}
    </style>
</head>
<body class="relative min-h-screen bg-black text-white overflow-x-hidden">
    <!-- Ambient glowing backgrounds for AMOLED/dark -->
    <div class="fixed top-0 left-0 w-full h-full z-0 pointer-events-none">
        <div class="absolute w-2/3 h-1/3 left-0 top-0 ambient1"></div>
        <div class="absolute w-2/3 h-2/5 right-0 top-1/4 ambient2"></div>
        <div class="absolute w-1/2 h-2/5 right-0 bottom-[-15%] ambient3"></div>
    </div>

    <!-- Navigation Bar -->
    <nav class="flex items-center justify-between bg-white/5 shadow-lg px-4 py-4 rounded-b-2xl relative z-50" style="backdrop-filter: blur(9px); border-bottom: 1px solid #24245f;">
        <span class="font-playfair text-2xl md:text-3xl font-extrabold gradient-text drop-shadow-sm select-none tracking-tight animate-fade-in">
            Curated Store
        </span>
        <button class="nav-toggle" aria-label="Open navigation" onclick="document.querySelector('.navbar-links').classList.toggle('open')">
            <svg width="30" height="30" fill="none" stroke="#93c5fd">
                <rect y="8" width="30" height="3" rx="1.4" fill="#93c5fd"></rect>
                <rect y="18" width="30" height="3" rx="1.4" fill="#93c5fd"></rect>
            </svg>
        </button>
        <div class="flex gap-7 items-center text-lg font-medium navbar-links">
            <a href="/" class="text-white/90 hover:gradient-text px-1.5 py-0.5 transition-all relative font-medium active:gradient-text font-bold">Home</a>
            <a href="#products" class="text-white/80 hover:gradient-text px-1.5 py-0.5 transition-all relative font-medium">Products</a>
            <a href="mailto:info@curatedstore.com" class="bg-gradient-to-r from-blue-600 to-fuchsia-600 text-white font-semibold rounded-full shadow-2xl px-5 py-2 text-base transition-transform hover:scale-105 focus-visible:ring-2 ring-fuchsia-300 ml-3">Contact Us</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="container mx-auto px-4 pt-16 pb-14 text-center relative z-10">
        <h2 class="text-3xl md:text-5xl font-playfair font-bold gradient-text mb-6 animate-fade-in" data-animate>
            Discover <span class="text-transparent bg-clip-text bg-gradient-to-r from-fuchsia-400 to-blue-400">Amazing</span> Products
        </h2>
        <!-- Search bar replaces subtitle -->
        <form class="max-w-xl mx-auto mb-10 md:mb-12 flex items-center justify-center bg-[#090920]/90 rounded-lg shadow backdrop-blur px-3 py-2 border border-[#232347]/60 transition-all" autocomplete="off" onsubmit="return false;">
            <input id="search-bar" type="text" placeholder="Search products..." class="flex-1 bg-black/20 rounded-md px-4 py-2 text-base md:text-lg text-white font-medium placeholder:text-cyan-200/35 outline-none border-none shadow-none" data-animate />
            <svg class="ml-2 w-6 h-6 text-cyan-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        </form>
    </section>

    <!-- Category Selection Bar -->
    <section class="container mx-auto px-4 pb-4 flex justify-center select-none" id="category-bar" data-animate>
        <button class="category-btn selected" data-category="all" id="cat-btn-all" type="button">ALL</button>
        <button class="category-btn" data-category="1" id="cat-btn-1" type="button">Category 1</button>
        <button class="category-btn" data-category="2" id="cat-btn-2" type="button">Category 2</button>
    </section>

    <!-- Products Grid Grouped by Category when ALL is selected -->
    <section id="products" class="container mx-auto px-4 pb-20 relative z-10">
        <div id="products-grid" data-animate>
            <!-- Populated by curated-store.js -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black border-t-[1.5px] border-indigo-900/30 text-white py-12 mt-8 relative z-10 shadow-inner shadow-blue-900/[.10]">
        <div class="container mx-auto px-4 text-center">
            <h3 class="text-2xl font-bold mb-4 gradient-text">Curated Store</h3>
            <p class="text-gray-400 mb-6">Your trusted source for premium products</p>
            <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-6 mb-6">
                <a href="#" class="text-gray-400 hover:text-white transition-colors">Privacy Policy</a>
                <a href="#" class="text-gray-400 hover:text-white transition-colors">Terms of Service</a>
                <a href="mailto:info@curatedstore.com" class="inline-block navbar-contact-btn ml-0">Contact Us</a>
            </div>
            <p class="text-gray-500 text-sm">Â© 2024 Curated Store. All rights reserved.</p>
        </div>
    </footer>
    <!-- Lightweight JS for logic and animations -->
    <script src="curated-store.js"></script>
</body>
</html>
